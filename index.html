<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Image Reveal Animation</title>
    <!-- import favicon -->
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <!-- meta -->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />

    <!-- link custom css page -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/main/css/reset.min.css" />
    <link rel="stylesheet" href="./assets/main/css/style.min.css" />
    <!-- end link custom css page -->
  </head>
  <body>
    <nav>
      <img src="./assets/images/logo-1.png" alt="" />
    </nav>
    <section class="intro">
      <div class="heading">
        <h1>Awaken the Scroll</h1>
      </div>
    </section>
    <section class="spotlight">
      <div class="heading">
        <h1>Where Frames Fade Into Fate</h1>
      </div>
      <div class="spotlight-images">
        <div class="row-img">
          <div class="img">
            <img src="./assets/images/1.jpg" alt="" />
          </div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
        </div>
        <div class="row-img">
          <div class="img"></div>
          <div class="img">
            <img src="./assets/images/2.jpg" alt="" />
          </div>
          <div class="img">
            <img src="./assets/images/3.jpg" alt="" />
          </div>
          <div class="img"></div>
        </div>
        <div class="row-img">
          <div class="img"></div>
          <div class="img">
            <img src="./assets/images/4.jpg" alt="" />
          </div>
          <div class="img"></div>
          <div class="img">
            <img src="./assets/images/5.jpg" alt="" />
          </div>
        </div>
        <div class="row-img">
          <div class="img">
            <img src="./assets/images/6.jpg" alt="" />
          </div>
          <div class="img"></div>
          <div class="img">
            <img src="./assets/images/7.jpg" alt="" />
          </div>
          <div class="img"></div>
        </div>
      </div>
      <div class="mask-container">
        <div class="mask-img">
          <img src="./assets/images/8.jpg" alt="" />
        </div>
        <div class="heading">
          <h1>The Last Frame Hits Hard</h1>
        </div>
      </div>
    </section>
    <section class="outro">
      <div class="heading">
        <h1>ENnd of Act One</h1>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
    <script type="module" src="./assets/main/js/script.min.js"></script>
  </body>
